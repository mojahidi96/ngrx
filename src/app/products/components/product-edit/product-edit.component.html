<div class="card">
    <div class="card-header">

    </div>
    <div class="card-body">
      <form novalidate >
        <fieldset>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="productNameId">Product Name</label>

            <div class="col-md-9">
              <input
                     class="form-control"
                     id="productNameId"
                     type="text"
                     placeholder="Name (required)"
                     formControlName="productName"
                     />
              <span class="invalid-feedback">

              </span>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="productCodeId">Product Code</label>

            <div class="col-md-9">
              <input
                     class="form-control"
                     id="productCodeId"
                     type="text"
                     placeholder="Code (required)"
                     formControlName="productCode"
                     />
              <span class="invalid-feedback">

              </span>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="starRatingId">Star Rating (1-5)</label>

            <div class="col-md-9">
              <input
                     class="form-control"
                     id="starRatingId"
                     type="text"
                     placeholder="Rating"
                     formControlName="starRating" />
              <span class="invalid-feedback" >

              </span>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="descriptionId">Description</label>

            <div class="col-md-9">
              <textarea
                        class="form-control"
                        id="descriptionId"
                        placeholder="Description"
                        rows=3
                        formControlName="description">
              </textarea>
              <span class="invalid-feedback">

              </span>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
              <span>
                <button class="btn btn-primary" type="submit" style="width:80px;margin-right:10px" >
                  Save
                </button>
              </span>
              <span>
                <button class="btn btn-light" type="button" style="width:80px;margin-right:10px" >
                  Cancel
                </button>
              </span>
              <span>
                <button class="btn btn-light" type="button" style="width:80px">
                  Delete
                </button>
              </span>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div  class="alert alert-danger">

  </div>
